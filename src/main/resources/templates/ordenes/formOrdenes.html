<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout/layout :: head">

</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<nav th:replace="layout/layout :: menu"></nav>
		<aside th:replace="layout/layout :: sidebar"></aside>
		<div class="content-wrapper">

			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">Orden de Servicio</h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Inicio</a></li>
								<li class="breadcrumb-item active"></li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<!-- left column -->
						<div class="col-md-12">
							<!-- general form elements -->
							<div class="card card-primary">
								<div class="card-header">
									<h3 class="card-title" th:text="${titulo}"></h3>
								</div>
								<!-- /.card-header -->
								<!-- form start -->
								<form th:object="${orden}" th:action="@{/saveOrden}" method="post">
									<input type="hidden" 
									th:field="*{cliente.id}"
									 th:value="${orden.cliente.id}" />

									<div class="form-row col-md-12">
										<div class="form-group col-md-4">
											<label for="nombres">Nombres</label>
											 <input type="text" readonly="readonly"
												th:value="${orden.cliente.nombres}+ ' '+${orden.cliente.apellidos} "
												class="form-control" id="nombres">
										</div>
										<div class="form-group col-md-4">
											<label for="nombres">Correo Electronico</label> <input type="text"
												readonly="readonly" th:value="${orden.cliente.email} "
												class="form-control">
										</div>

										<div class="form-group col-md-2">
											<label for="fechainicio">Fecha Inicio</label>
											<input type="date" th:field="*{fechaInicio}" class="form-control"
												id="fechainicio" required>
										</div>

										<div class="form-group col-md-2">
											<label for="fechafin">Fecha Fin</label> <input type="date"
												th:field="*{fechaFin}" class="form-control" id="fechafin" required>
										</div>

										<div class="form-row col-md-12">
											<div class="form-group col-md-4">
												<label for="telefono">Telefono</label> <input type="text"
													readonly="readonly" th:value="${orden.cliente.telefono} "
													class="form-control">
											</div>

											<div class="form-group col-md-4">
												<label>Tipo de Orden</label>
												<select th:field="*{tipoOrden}" class="form-control">
													<option th:selected="${tipoOrden}" th:each="tipo:${listatipo}"
														th:value="${tipo.id}" th:text="${tipo.descripcion}"></option>
												</select>
											</div>

											<div class="form-group col-md-4">
												<label>Tecnico Responsable</label>
												<select th:field="*{operario}" class="form-control">
													<option th:selected="${operario}" th:each="tecnico:${listatecnico}"
														th:value="${tecnico.id}" th:text="${tecnico.nombres}"></option>
												</select>
											</div>


										</div>
										<div class="form-row col-md-12">
											<div class="form-group col-md-12">
												<label for="observacion">Observaci√≥n</label>

												<textarea id="observacion" th:field="*{observacion}"
													class="form-control" rows="3"></textarea>

											</div>
										</div>
									</div>

									<div class="box-footer col-md-12">
										<button class="btn btn-primary" type="submit">Crear
											Orden</button>
									</div>
								</form>
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
			</section>
		</div>
		<footer th:replace="layout/layout :: footer"></footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->


	</div>
</body>

</html>
