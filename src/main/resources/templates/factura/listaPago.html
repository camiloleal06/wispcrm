<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout/layout :: head">
	<style type="text/css">
		.dollars:before {
			content: "$";
		}
	</style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<nav th:replace="layout/layout :: menu"></nav>
		<aside th:replace="layout/layout :: sidebar"></aside>
		<div class="content-wrapper">

			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div id="notificacion" class="alert alert-success alert-dismissible fade show" role="alert"
					th:if="${success != null}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true" th:text="x"></span>
					</button>
					<strong th:text="${success}"></strong>
				</div>

				<div id="notificacion" class="alert alert-danger alert-dismissible fade show" role="alert"
					th:if="${error != null}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">X</span>
					</button>
					<strong th:text="${error}"></strong>
				</div>

				<div id="notificacion" class="alert alert-info alert-dismissible fade show" role="alert"
					th:if="${info != null}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true" th:text="x"></span>
					</button>
					<strong th:text="${info}"></strong>
				</div>

				<div id="notificacion" class="alert alert-warning alert-dismissible fade show" role="alert"
					th:if="${warning != null}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">X</span>
					</button>
					<strong th:text="${warning}"></strong>
				</div>
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">Listado de Pagos</h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
								<li class="breadcrumb-item active">Lista de Pagos</li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">Listado de Pagos</h3>
								</div>
								<!-- /.card-header -->
								<div class="card-body">
									<div class="table-responsive">
										<table id="pagos" style=" table-layout: auto;
																  width: 100%;" 
																  class="table table-bordered table-striped">
											<thead>
												<tr>
													<th th:text="Id"></th>
													<th th:text="Factura"></th>
													<th th:text="Nombres"></th>
													<th th:text="Fecha"></th>
													<th th:text="Valor"></th>
													<th th:text="Acciones"></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="pago: ${listapagos}">
													<td th:text=${pago.id}></td>
													<td th:text="${pago.facturaId}"></td>
													<td th:text="${pago.nombre}"></td>
													<td th:text="${pago.fechapago}"></td>
													<td th:text="${pago.pago}"></td>
												    <td><a th:onclick="pagar([[${pago.facturaId}]])"
													class="btn btn-primary btn-sm" th:text="Pagar"></a> <a
													th:onclick="eliminar([[${pago.facturaId}]])"
													class="btn btn-danger btn-sm" th:text="Eliminar"></a></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

		</div>
		<footer th:replace="layout/layout :: footer"></footer>
	</div>


	<!-- DataTables -->
	<script src="plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
	<script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
	<script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
	<script src="/dist/js/sweetalert.min.js"></script>
	<script src="/dist/js/funciones.js"></script>

	<script>
		$(function () {
			$("#pagos").DataTable({
				"responsive": true,
				"autoWidth": true,
				"ordering": true,
				"paging": true,
				"searching": true,
				"info": true,
				"responsive": true,
				"language": {

					"sProcessing": "Procesando...",
					"sLengthMenu": "Mostrar _MENU_ registros",
					"sZeroRecords": "No se encontraron resultados",
					"sEmptyTable": "Ning�n dato disponible en esta tabla",
					"sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
					"sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
					"sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
					"sInfoPostFix": "",
					"sSearch": "Buscar:",
					"sUrl": "",
					"sInfoThousands": ",",
					"sLoadingRecords": "Cargando...",
					"oPaginate": {
						"sFirst": "Primero",
						"sLast": "�ltimo",
						"sNext": "Siguiente",
						"sPrevious": "Anterior"
					},
					"oAria": {
						"sSortAscending": ": Activar para ordenar la columna de manera ascendente",
						"sSortDescending": ": Activar para ordenar la columna de manera descendente"

					}
				}


			}


			);
			$('#example2').DataTable({
				"paging": true,
				"lengthChange": false,
				"searching": false,
				"ordering": true,
				"info": true,
				"autoWidth": false,
				"responsive": true,
			});
		});
	</script>

	<script th:inline="javascript">
		/*[+
			$(function() {
				$("#model").load('/ajax/brands', $("#brand").serialize());
				$('#brand').on('change', function() {
					$("#model").load('/ajax/brands', $("#brand").serialize());
				});
			});
	+]*/
	</script>
	<script>
		$(document).ready(function () {
			$('#notificacion').fadeOut(40000); // 5 seconds x 1000 milisec = 5000 milisec
		});
	</script>

	<script type="text/javascript">
		function eliminar(id) {
			console.log(id);
			swal({
				title: "Esta seguro de Eliminar?",
				text: "Se eliminara el cliente y sus facturas. Una vez eliminado no se prodra restablecer!",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((OK) => {
					if (OK) {
						$.ajax({
							url: "/eliminarfactura/" + id,
							success: function (res) {
								console.log(res);
							},
						});
						swal("Poof! Registro eliminado!", {
							icon: "success",
						}).then((ok) => {
							if (ok) {
								location.href = "/listarfactura";
							}
						});
					}
				});
		}
	</script>
</body>

</html>
