<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
  <meta charset="utf-8"/>

</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<nav th:replace="layout/layout :: menu"></nav>
		<aside th:replace="layout/layout :: sidebar"></aside>
		<div class="content-wrapper">

			<!-- Content Header (Page header) -->
			<div class="content-header">
			<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark" th:text="${titulo}"></h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Inicio</a></li>
								<li class="breadcrumb-item active" th:text="${titulo}"></li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<!-- left column -->
						<div class="col-md-12">
							<!-- general form elements -->
							<div class="card card-primary">
								<div class="card-header">
									<h3 class="card-title" th:text="${titulo}"></h3>
								</div>
								<!-- /.card-header -->
								<!-- form start -->
								<form th:object="${cliente}" th:action="@{/save}" method="post">
									<div class="form-row col-md-12">
										<input type="hidden" th:field="*{id}" /> 
										<div class="form-group col-md-6">
											<label for="tipoid">Tipo de Identificación</label> <select
												id="tipoid" class="form-control">
												<option selected>NIT</option>
												<option>Cedula Ciudadania</option>
											</select>
										</div>
										<div class="form-group col-md-6">
											<label for="identificacion">Numero de Identificación</label>
																				
											<input
												type="text" th:field="*{identificacion}"
												class="form-control"> 
												<span
												class="clase" th:if="${#fields.hasErrors('identificacion')}"
												th:errors="*{identificacion}"></span>

										</div>
									</div>

									<div class="form-row col-md-12">
										<div class="form-group col-md-6">
											<label for="nombres">Nombres</label>
											 <input type="text"
												th:field="*{nombres}" class="form-control" id="nombres">
											<span class="clase" th:if="${#fields.hasErrors('nombres')}"
												th:errors="*{nombres}"></span>

										</div>
										<div class="form-group col-md-6">
											<label for="apellidos">Apellidos</label> <input type="text"
												th:field="*{apellidos}" class="form-control" id="apellidos">
											<span class="clase" th:if="${#fields.hasErrors('apellidos')}"
												th:errors="*{apellidos}"></span>

										</div>
									</div>
									<div class="form-row col-md-12">

										<div class="form-group col-md-6">
											<label for="email">Correo Electronico</label> <input
												type="email" th:field="*{email}" class="form-control"
												id="email"> <span class="clase"
												th:if="${#fields.hasErrors('email')}"
																  th:errors="*{email}"></span>

										</div>
										<div class="form-group col-md-6 ">
											<label for="direccion">Direccion</label> <input type="text"
												th:field="*{direccion}" class="form-control" id="direccion">
											<span class="clase" th:if="${#fields.hasErrors('direccion')}"
												th:errors="*{direccion}"></span>

										</div>
									</div>
									<div class="form-row col-md-12">
										<div class="form-group col-md-6">
											<label for="telefono">Telefono</label>
											<input type="text"
												th:field="*{telefono}"
												   class="form-control" id="telefono">

											<span class="clase" th:if="${#fields.hasErrors('telefono')}"
												th:errors="*{telefono}"></span>
										</div>

										<div class="form-group col-md-2">
											<label for="diapago">Dia de Pago</label>
											<input type="number"
												   th:field="*{diapago}"
												   min="1" max="30" required
												   class="form-control" id="diapago">
										</div>
										<div class="form-group col-md-4">
											<label>Plan de Internet</label>
											<select th:field="*{planes}" class="form-control">
												<option  th:selected="${planes}"
														 th:each="pl:${listaplan}" th:value="${pl.id}"
														 th:text="${pl.nombre}"></option>
											</select>
										</div>

									</div>
									<div class="box-footer col-md-12">
										<button class="btn btn-primary" type="submit">Guardar</button>
									</div>
								</form>
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
			</section>
		</div>
		<footer th:replace="layout/layout :: footer"></footer>
	</div>
</body>
</html>
